<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon-32x32.png">
    <title>Zarqen | Elite Cybersecurity Consulting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #000000;
            --darker-bg: #0a0a0f;
            --card-bg: #0d0d12;
            --grid-line: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --accent-blue: #00f0ff;
            --accent-cyan: #0ff;
            --accent-purple: #a855f7;
            --accent-pink: #ff006e;
            --glow-blue: rgba(0, 240, 255, 0.4);
            --glow-purple: rgba(168, 85, 247, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Animated Grid Background */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.3;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Gradient Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .orb-1 {
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-purple), transparent);
            animation: float 20s ease-in-out infinite;
        }

        .orb-2 {
            bottom: -300px;
            left: -300px;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, var(--accent-blue), transparent);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
            position: relative;
            z-index: 2;
        }

        /* Header - Strike Inspired */
        header {
            padding: 30px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 1px;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.3px;
            transition: color 0.2s ease;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Hero Section - Strike Style */
        .hero {
            padding: 140px 0 100px;
            position: relative;
            overflow: hidden;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            background: rgba(0, 240, 255, 0.08);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 20px;
            font-size: 12px;
            color: var(--accent-blue);
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: 0.5px;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 72px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 28px;
            letter-spacing: -2px;
        }

        .hero-content h1 .gradient-text {
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 20px;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-group {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 80px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.2s ease;
            display: inline-block;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--dark-bg);
        }

        .btn-primary:hover {
            background: var(--accent-blue);
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(0, 240, 255, 0.2);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            border-color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Terminal Window */
        .terminal-window {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 32px;
            max-width: 700px;
            margin: 0 auto;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.8;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .terminal-title {
            font-size: 11px;
            color: var(--text-secondary);
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .terminal-line {
            margin-bottom: 8px;
            opacity: 0;
            animation: fadeIn 0.4s ease forwards;
        }

        .terminal-line:nth-child(1) { animation-delay: 0.3s; }
        .terminal-line:nth-child(2) { animation-delay: 0.6s; }
        .terminal-line:nth-child(3) { animation-delay: 0.9s; }
        .terminal-line:nth-child(4) { animation-delay: 1.2s; }
        .terminal-line:nth-child(5) { animation-delay: 1.5s; }
        .terminal-line:nth-child(6) { animation-delay: 1.8s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .prompt { color: var(--accent-cyan); }
        .command { color: var(--accent-purple); }
        .output { color: var(--text-secondary); }
        .success { color: #00ff88; }

        /* Trusted By Section */
        .trusted-by {
            padding: 80px 0 60px;
            overflow: hidden;
            position: relative;
        }

        .trusted-label {
            text-align: center;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 600;
        }

        .logo-strip {
            position: relative;
            overflow: hidden;
            mask-image: linear-gradient(
                to right,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
            -webkit-mask-image: linear-gradient(
                to right,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
        }

        .logo-track {
            display: flex;
            gap: 80px;
            animation: scroll 40s linear infinite;
            width: fit-content;
        }

        .logo-track:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .client-logo {
            font-size: 28px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.25);
            white-space: nowrap;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        .client-logo:hover {
            color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Stats Section - Strike Style */
        .stats {
            padding: 100px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 48px;
        }

        .stat-item {
            text-align: center;
            padding: 40px 24px;
        }

        .stat-number {
            font-size: 56px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: block;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .stat-context {
            font-size: 12px;
            color: rgba(136, 146, 176, 0.6);
            line-height: 1.6;
            margin-top: 8px;
            display: block;
            font-weight: 400;
        }

        /* Services Section */
        .services {
            padding: 120px 0;
        }

        .section-header {
            max-width: 700px;
            margin: 0 auto 80px;
            text-align: center;
        }

        .section-label {
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent-blue);
            margin-bottom: 16px;
            font-weight: 600;
        }

        .section-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        .service-card {
            padding: 40px 32px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            border-color: rgba(0, 240, 255, 0.3);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .service-icon {
            width: 48px;
            height: 48px;
            background: rgba(0, 240, 255, 0.08);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 20px;
            color: var(--accent-blue);
            font-weight: 400;
        }

        .service-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        .service-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Expertise Section */
        .expertise {
            padding: 120px 0;
            background: linear-gradient(180deg, transparent, rgba(168, 85, 247, 0.02), transparent);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .expertise-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            margin-top: 64px;
        }

        .expertise-item {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 48px 40px;
            transition: all 0.3s ease;
        }

        .expertise-item:hover {
            border-color: rgba(0, 240, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .expertise-number {
            font-size: 64px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1;
            letter-spacing: -2px;
        }

        .expertise-label {
            font-size: 18px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        .expertise-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Certifications Section */
        .certifications {
            padding: 80px 0;
            overflow: hidden;
            position: relative;
            background: linear-gradient(180deg, rgba(168, 85, 247, 0.02), transparent);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .cert-label {
            text-align: center;
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-weight: 600;
        }

        .cert-strip {
            position: relative;
            overflow: hidden;
            mask-image: linear-gradient(
                to right,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
            -webkit-mask-image: linear-gradient(
                to right,
                transparent,
                black 10%,
                black 90%,
                transparent
            );
        }

        .cert-track {
            display: flex;
            gap: 60px;
            animation: scroll 35s linear infinite;
            width: fit-content;
        }

        .cert-track:hover {
            animation-play-state: paused;
        }

        .cert-badge {
            font-size: 24px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.25);
            white-space: nowrap;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: default;
            user-select: none;
        }

        .cert-badge:hover {
            color: rgba(0, 240, 255, 0.7);
            transform: scale(1.05);
        }

        /* Process Section */
        .process {
            padding: 120px 0;
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }

        .process-step {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 40px 28px;
            transition: all 0.3s ease;
        }

        .process-step:hover {
            border-color: rgba(0, 240, 255, 0.2);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.3);
        }

        .process-number {
            font-size: 12px;
            color: var(--accent-blue);
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1.5px;
        }

        .process-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            letter-spacing: 0.2px;
        }

        .process-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* CTA Section */
        .cta-section {
            padding: 140px 0;
            text-align: center;
        }

        .cta-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-highlight {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 240, 255, 0.08);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-radius: 20px;
            color: var(--accent-blue);
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 32px;
            font-weight: 600;
        }

        .cta-section h2 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 24px;
            letter-spacing: -1px;
        }

        .cta-section p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 40px;
            line-height: 1.7;
        }

        /* Footer */
        footer {
            padding: 60px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-text {
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: 0.3px;
        }

        .footer-links {
            display: flex;
            gap: 40px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container { padding: 0 40px; }
            .services-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 48px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .services-grid { grid-template-columns: 1fr; }
            .expertise-grid { grid-template-columns: 1fr; }
            .process-grid { grid-template-columns: 1fr; }
            .nav-links { display: none; }
            .cta-group { flex-direction: column; align-items: center; }
            .footer-content { flex-direction: column; gap: 24px; text-align: center; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

        <div class="container">
            <nav>
                <div class="logo">Zarqen</div>
                <ul class="nav-links">

    </header>

    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
    </script>
